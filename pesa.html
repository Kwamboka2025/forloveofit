<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleared By Finance</title>
  <link rel="stylesheet" href="demo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>
      <i class="fas fa-check-double"></i> Cleared By Finance
    </h1>
  </header>

  <main>
    <section>
      <button id="printButton" class="btn">
        <i class="fas fa-print"></i> Print Report
      </button>
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-user"></i> Recipient 
              <button class="sort" data-column="recipientName">Sort</button>
            </th>
            <th>Status</th>
            <th><i class="fas fa-tint"></i> Blood Type 
              <button class="sort" data-column="bloodType">Sort</button>
            </th>
            <th><i class="fas fa-vial"></i> Units 
              <input type="text" id="filterUnits" placeholder="Filter">
            </th>
            <th><i class="fas fa-exclamation-circle"></i> Urgency</th>
          </tr>
        </thead>
        <tbody id="clearedRequestsList">
          <!-- Cleared requests will be dynamically populated here -->
        </tbody>
      </table>
    </section>
  </main>
<footer>
  <a href="requestList.html" class="btn">
    <i class="fas fa-list"></i> Recent Requests
  </a>
  <a href="approvedRequests.html" class="btn">
    <i class="fas fa-check"></i> Approved Requests
  </a>
  <a href="deniedRequests.html" class="btn">
    <i class="fas fa-times"></i> Denied Requests
  </a>
  <a href="lst.html" class="btn">
    <i class="fas fa-folder"></i> Cleared Requests
  </a>
  <a href="pesa.html" class="btn">
    <i class="fas fa-file-invoice-dollar"></i> Finance Report
  </a>
  <a href="demo.html" class="btn">
    <i class="fas fa-plus-circle"></i> Make a Request
  </a>
  <a href="karibu.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Form
  </a>
</footer>
  <script src="pesa.js" defer></script>
</body>
</html>
